<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-status-heading">Create or edit a Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!status.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="status.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_approved">Approved</label>
                    <div class="input-group">
                        <input id="field_approved" type="text" class="form-control" name="approved" ngbDatepicker  #approvedDp="ngbDatepicker" [(ngModel)]="status.approved"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="approvedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_submitted">Submitted</label>
                    <div class="input-group">
                        <input id="field_submitted" type="text" class="form-control" name="submitted" ngbDatepicker  #submittedDp="ngbDatepicker" [(ngModel)]="status.submitted"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="submittedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="status.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === status.user?.id ? status.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
