<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-skilled-heading" jhiTranslate="hopeJustFoundApp.skilled.home.createOrEditLabel">Create or edit a Skilled</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!skilled.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="skilled.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hopeJustFoundApp.skilled.experience" for="field_experience">Experience</label>
                    <input type="text" class="form-control" name="experience" id="field_experience"
                        [(ngModel)]="skilled.experience" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hopeJustFoundApp.skilled.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="skilled.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hopeJustFoundApp.skilled.number" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                        [(ngModel)]="skilled.number" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
