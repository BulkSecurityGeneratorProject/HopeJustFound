<div>
    <h2 id="page-heading">
        <span jhiTranslate="hopeJustFoundApp.skilled.home.title">Skilleds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skilled" [routerLink]="['/skilled/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hopeJustFoundApp.skilled.home.createLabel">
            Create new Skilled
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skilleds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hopeJustFoundApp.skilled.experience">Experience</span></th>
            <th><span jhiTranslate="hopeJustFoundApp.skilled.type">Type</span></th>
            <th><span jhiTranslate="hopeJustFoundApp.skilled.number">Number</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skilled of skilleds ;trackBy: trackId">
                <td><a [routerLink]="['/skilled', skilled.id, 'view' ]">{{skilled.id}}</a></td>
                <td>{{skilled.experience}}</td>
                <td>{{skilled.type}}</td>
                <td>{{skilled.number}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/skilled', skilled.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/skilled', skilled.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'skilled/'+ skilled.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
